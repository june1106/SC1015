<!DOCTYPE html>
<html>

<head>
    <title>HistoryPage</title>
    <link rel="stylesheet" href="../static/css/history.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> <!-- font family "Montserrat"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="header">
        <a href="/inputDestination" class="back-link"><!-- link to landing page -->
            Search CarPark &#8678;
        </a>

        <div class="icons">
            <i class="fas fa-user" id="username">Guest</i>
            <button class="fa fa-sign-out" id="log-out-button"></button>
        </div>

    </div>

    <div class="historyIcon">
        <i class="fas fa-clock"></i> Search History
    </div>

    <div class="history-item">
        <section class="history-content">
            <div id="history-grid" class="history-grid">
                <!-- History will be dynamically added here -->
            </div>
        </section>
    </div>
    <script src="../static/js/history.js"></script>
</body>

</html>
