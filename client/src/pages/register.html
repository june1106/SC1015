<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="../static/css/register.css">
    <title>RegistrationPage</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="headerTitle">
                <p>Let's <br> <span> Register Your<br> Account.</span></p>
                <a href="/" class="back-link"><!-- link to landing page -->
                    Back to Home <br>
                    &#8678;
                </a>
            </div>
        </div>

        <form class="register-form" id="register-form" method="POST" onsubmit="return register(event);">
            <!-- action="" put server -->
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="John123">
            </div>

            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="John123@gmail.com">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="input-group">
                <label for="re-enter-password">Re-enter Password:</label>
                <input type="password" id="re-enter-password" name="re-enter-password">
            </div>
            <input type="checkbox" id="showPassword"> Show Password
            <br><br>

            <div class="form-footer">
                <p class="login-text">Have an account? <a href="/login">Log In</a></p>
                <!-- link to login page -->
                <button type="submit" id="submit" class="sign-up-btn">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="../static/js/register.js"></script>

</body>

</html>
