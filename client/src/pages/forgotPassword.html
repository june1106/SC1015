<!DOCTYPE html>

<html>

<head>
    <title>ResetPasswordPage</title>
    <link rel="stylesheet" href="../static/css/forgotPassword.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> <!-- font family "Montserrat"-->
</head>

<body>
    <div class="container">
        <div class="icon">&#128274;</div>
        <div class="title">Forgot <br><span style="font-weight: 400;">Password?</span></div>
        <div class="subtitle">You are required to change to a new password.</div>
        <div class="header">
            <a href="/" class="back-link"><!-- link to landing page -->
                Back to Home <br>
                &#8678;
            </a>
        </div>

        <!-- Password reset form -->
        <!-- `onsubmit` calls the resetPassword(event) function when form is submitted -->
        <form class="reset-form" onsubmit="return resetPassword(event);">
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <input type="checkbox" id="showPassword"> Show Password
            <br><br>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
    </div>
    <script src="../static/js/forgotPassword.js"></script>
</body>

</html>
