<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/login.css">
    <title>LoginPage</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> <!-- font family "Montserrat"-->
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="headerTitle">
                <p><span>Log in</span><br> to your existing<br> account.</p>
                <a href="/" class="back-link"><!-- link to landing page -->
                    Back to Home <br>
                    &#8678;
                </a>
            </div>
        </div>

        <form class="register-form" onsubmit="return login(event);">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="John123" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="checkbox" id="showPassword"> Show Password
            <br><br>

            <div class="forgot-password-group">
                <a href="/forgotPassword" class="forgot-password">Forgot
                    Password?</a><!-- link to forgot password page -->
            </div>

            <div class="form-footer">
                <p class="register-text">First time here? <a href="/register">Register an
                        account</a></p><!-- link to register page -->
                <button type="submit" class="log-in-btn">Log In</button>
            </div>
        </form>
        <script src="../static/js/login.js"></script>
</body>

</html>
